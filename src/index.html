<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <title>Admin Panel - Peyman Naderi</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body class="bg-[#F4F6F9]">
    <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" class="hidden invisible">
        <symbol id="search" viewBox="0 0 16 16" fill="none">
            <path
                d="M11.7422 10.3439C12.5329 9.2673 13 7.9382 13 6.5C13 2.91015 10.0899 0 6.5 0C2.91015 0 0 2.91015 0 6.5C0 10.0899 2.91015 13 6.5 13C7.93858 13 9.26801 12.5327 10.3448 11.7415L10.3439 11.7422C10.3734 11.7822 10.4062 11.8204 10.4424 11.8566L14.2929 15.7071C14.6834 16.0976 15.3166 16.0976 15.7071 15.7071C16.0976 15.3166 16.0976 14.6834 15.7071 14.2929L11.8566 10.4424C11.8204 10.4062 11.7822 10.3734 11.7422 10.3439ZM12 6.5C12 9.53757 9.53757 12 6.5 12C3.46243 12 1 9.53757 1 6.5C1 3.46243 3.46243 1 6.5 1C9.53757 1 12 3.46243 12 6.5Z"
                fill="currentColor" />
        </symbol>
        <symbol id="bars" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </symbol>
        <symbol id="product" viewBox="0 0 48 48">
            <g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2.5">
                <path d="M44 14L24 4L4 14v20l20 10l20-10V14Z"></path>
                <path stroke-linecap="round" d="m4 14l20 10m0 20V24m20-10L24 24M34 9L14 19"></path>
            </g>
        </symbol>

        <symbol id="times" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M17.414 6.586a2 2 0 0 0-2.828 0L12 9.172L9.414 6.586a2 2 0 1 0-2.828 2.828L9.171 12l-2.585 2.586a2 2 0 1 0 2.828 2.828L12 14.828l2.586 2.586c.39.391.902.586 1.414.586s1.024-.195 1.414-.586a2 2 0 0 0 0-2.828L14.829 12l2.585-2.586a2 2 0 0 0 0-2.828z">
            </path>
        </symbol>

    </svg>

    <section>
        <!-- Header Section -->
        <header class="shadow-md">
            <div class="flex items-center justify-between py-3 px-4">
                <div class="btn-menu flex flex-wrap gap-x-5">
                    <div class="flex bg-[#F2F4F6] text-[#616262] border border-input p-2 rounded-md cursor-pointer">
                        <svg class="w-5 h-5">
                            <use xlink:href="#bars"></use>
                        </svg>
                    </div>
                    <a href="#"
                        class="bg-gray text-white flex items-center sm:gap-x-2 py-1.5 px-1.5 sm:px-4 rounded-full sm:rounded-md hover:bg-[#283543] duration-300 transition-colors">
                        <img src="../public/images/profileImage.svg" alt="Profile Logo" class="w-7 h-7">
                        <span class="hidden sm:flex">پنل کاربری</span>
                    </a>
                </div>
                <div>
                    <form action=""
                        class="hidden sm:flex relative bg-[#F2F4F6] py-1.5 rounded-md border border-input text-[#616262]">
                        <input type="text" name="search" value="" placeholder="جستجو"
                            class="bg-transparent w-full h-full ml-7 pr-4">
                        <button class="absolute top-1/2 -translate-y-1/2 left-2 ">
                            <svg class="w-5 h-5">
                                <use xlink:href="#search"></use>
                            </svg>
                        </button>
                    </form>
                    <div class="flex sm:hidden bg-[#F2F4F6] text-[#616262] border border-input p-2 rounded-md">
                        <svg class="w-5 h-5">
                            <use xlink:href="#search"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section class="flex h-full">
        <!-- sidebar Tablet & Desktop -->
        <aside class="sidebar-menu hidden md:flex bg-gray text-white">
            <ul class="py-4 px-5 pl-8">
                <li class="pb-5">
                    <a href="" class="flex flex-wrap items-center gap-x-2">
                        <svg class="w-6 h-6">
                            <use xlink:href="#product"></use>
                        </svg>
                        <span class="text-menu">
                            افزودن محصولات جدید
                        </span>
                    </a>
                </li>
                <li class="pb-5">
                    <a href="" class="flex flex-wrap items-center gap-x-2">
                        <svg class="w-6 h-6">
                            <use xlink:href="#product"></use>
                        </svg>
                        <span class="text-menu">
                            محصولات در حال تولید
                        </span>
                    </a>
                </li>
                <li class="pb-5">
                    <a href="" class="flex flex-wrap items-center gap-x-2">
                        <svg class="w-6 h-6">
                            <use xlink:href="#product"></use>
                        </svg>
                        <span class="text-menu">
                            محصولات جدید در انبار
                        </span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- main Sections -->
        <main class="flex flex-1 w-full md:w-8/12 lg:w-4/6 py-4 px-5">
            <div class="">
                <div class="flex flex-col gap-y-3">

                    <!-- Product Title -->
                    <div class="flex flex-col gap-y-2">
                        <label for="product-title">عنوان محصول</label>
                        <input id="product-title" type="text" value="" placeholder="محصول شماره یک"
                            class="bg-white border border-input rounded-md py-1.5 px-2">
                    </div>

                    <!-- Product Category -->
                    <div class="flex flex-col gap-y-2">
                        <label for="product-category">انتخاب دسته بندی</label>
                        <select id="product-category" type="text"
                            class="form-select appearance-none block w-full text-base font-normal bg-white border border-input rounded-md py-1.5 px-2 focus:ring-primary">
                            <option value="id-1">اجتماعی</option>
                            <option value="id-2">معنوی</option>
                            <option value="id-3">اقتصادی</option>
                            <option value="id-4">خبر جدید</option>
                            <option value="id-">تکنولوژی</option>
                        </select>
                    </div>

                    <!-- Product Brand -->
                    <div class="flex flex-col gap-y-2">
                        <label for="product-brand">انتخاب برند</label>
                        <select id="product-brand" type="text"
                            class="form-select appearance-none block w-full text-base font-normal bg-white border border-input rounded-md py-1.5 px-2 focus:ring-primary">
                            <option value="id-1">گوگل</option>
                            <option value="id-2">بایننس</option>
                            <option value="id-3">مایکروسافت</option>
                            <option value="id-4">ری اکت</option>
                            <option value="id-">نکست</option>
                        </select>
                    </div>

                    <!-- Product Weight -->
                    <div class="flex flex-col gap-y-2">
                        <label for="product-wieght">وزن (گرم)</label>
                        <input id="product-wieght" type="text" value="" placeholder="2000"
                            class="bg-white border border-input rounded-md py-1.5 px-2">
                    </div>

                    <!-- Product Tags -->
                    <div class="flex flex-col gap-y-2">
                        <label for="product-stock">موجودی انبار</label>
                        <input id="product-stock" type="text" value="" placeholder="10، 30، 40"
                            class="bg-white border border-input rounded-md py-1.5 px-2">
                    </div>

                    <!-- Product Tags -->
                    <div class="flex flex-col gap-y-2">
                        <label for="product-tag">برچسب ها</label>
                        <input type="hidden" name="TagList" id="TagList" value="">
                        <div
                            class=" flex flex-wrap items-center gap-x-2 bg-white border border-input rounded-md py-1.5 px-2">
                            <tags class="listTagsJs flex flex-wrap items-center gap-3 w-full">
                                <span class="flex-1 min-w-[80px]">
                                    <form class="addTagJs w-full" action="">
                                        <input type="text" value="" placeholder="افزودن برچسب جدید"
                                            class="w-full inputTagJS">
                                    </form>
                                </span>
                            </tags>
                        </div>
                    </div>

                    <!-- Product ID -->
                    <div class="flex flex-col gap-y-2">
                        <label for="product-ID">شناسه کالا</label>
                        <input id="product-ID" type="text" value="" placeholder="افزودن شناسه کالا"
                            class="bg-white border border-input rounded-md py-1.5 px-2">
                    </div>

                    <!-- Product return of goods -->
                    <div class="flex gap-x-5 mt-3">
                        <label for="product-return">بازگشت کالا</label>
                        <input id="product-return"
                            class="input-circle appearance-none w-9 -ml-10 rounded-full h-5 bg-slate-200 bg-no-repeat bg-left focus:outline-none cursor-pointer shadow-sm checked:bg-primary checked:bg-right duration-300"
                            type="checkbox">
                    </div>

                </div>

                <div></div>

                <div></div>

                <div></div>

                <div></div>

            </div>

            <div>

            </div>
        </main>
    </section>

    <script src="../public/js/script.js"></script>
    <script src="../public/js/tagInput.min.js"></script>

</body>

</html>
